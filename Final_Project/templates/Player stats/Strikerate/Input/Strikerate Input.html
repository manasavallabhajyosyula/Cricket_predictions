<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Strikerate</title>
		<link rel="stylesheet" type="text/css" href="../../../static/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../../static/css/main.css">
		<link rel="stylesheet" href="../../../static/css/bootstrap.css">
		<link rel="stylesheet" href="../../../static/css/style.css" type="text/css" media="all" />
		<script type="text/javascript"> 
			window.history.forward(); 
			function noBack() { 
				window.history.forward(); 
			} 
		</script> 
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light px-sm-5 px-3 py-0">
				<h1>
					<a class="navbar-brand py-2" href="{{url_for('home')}}">
						Player Strikerate
					</a>
				</h1>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
					</span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto ml-xl-5 ml-lg-3 px-xl-5 px-lg-4 py-4 text-center">
						<li class="nav-item">
							<a class="nav-link active" href="{{url_for('home')}}">
								Home
								<span class="sr-only">
									(current)
								</span>
							</a>
						</li>
						<li class="nav-item mx-lg-4 my-lg-0 my-3">
							<a class="nav-link" href="{{url_for('home')}}">
								About Project
							</a>
						</li>
						<li class="nav-item mx-lg-4 my-lg-0 my-3">
							<a class="nav-link" href="{{url_for('parameters_prediction')}}">
								Parameters Prediction
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="contact1">
			<center>
				<b>
					{% if message %}
        				<h1 style="color: white;">{{ message }}</h1>
					{% endif %}
				</b>
			</center>
			<div class="container-contact1">
				<div class="contact1-pic js-tilt" data-tilt>
					<img src="../../../static/images/Cricket predictions/strikerate.jpg" alt="IMG">
				</div>
				<form class="contact1-form validate-form" action="{{url_for('strikerate_predict')}}" method="POST">
					<span class="contact1-form-title">
						Fill Player Name, Playing against, Innings, Venue, Overtype 
					</span>
					<div class="wrap-input1 validate-input" data-validate="Player Name is required">
						<input class="input1" type="text" name="player" placeholder="Player Name">
						<span class="shadow-input1">
						</span>
					</div>
					<div class="wrap-input1 validate-input" data-validate="Opposite Team Name is required">
						<input class="input1" type="text" name="opposition" placeholder="Opposite Team Name">
						<span class="shadow-input1">
						</span>
					</div>
					<div class="wrap-input1 validate-input" data-validate="Batting Innings is required">
						<input class="input1" type="text" name="innings" placeholder="Batting Innings">
						<span class="shadow-input1">
						</span>
					</div>
					<div class="wrap-input1 validate-input" data-validate="Stadium Name is required">
						<input class="input1" type="text" name="venue" placeholder="Stadium Name">
						<span class="shadow-input1">
						</span>
					</div>
					<div class="wrap-input1 validate-input" data-validate="Overtype is required">
						<input class="input1" type="text" name="overtype" placeholder="Overtype">
						<span class="shadow-input1">
						</span>
					</div>
					<div class="container-contact1-form-btn">
						<button class="contact1-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right" aria-hidden="true">
								</i>
							</span>
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../../../static/vendor/jquery/jquery-3.2.1.min.js">
		</script>
		<script src="../../../static/vendor/tilt/tilt.jquery.min.js">
		</script>
	</body>
</html>
